<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="../Star_Wars/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="main_navigation">
        <div class="container">
            <div class="row">
                <div class="col navigation_title_buttons">
                    <div class="navigation_buttons">
                        <ul class="menu">
                            <li><button type="button" class="navigation_btm people">People</button></li>
                            <li><button type="button" class="navigation_btm planets">Planets</button></li>
                            <li><button type="button" class="navigation_btm starships">Starships</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main_body">
        <div class="container">
            <div class="row">

                <div class="col">

                    <div class="body_info">
                    </div>
                    <div class="body_slide">
                        <button type="button" class="btm_body previusBTN">Previous</button>
                        <button type="button" class="btm_body nextBTN">Next</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="../Star_Wars/js/main.js"></script>


</body>

</html>
